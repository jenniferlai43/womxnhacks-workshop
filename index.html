		<script>
			function addImg(event) {
				var img = document.createElement("img");
				img.src = "https://images.vexels.com/media/users/3/140022/isolated/preview/ae688f131dfb50ecff10efc8a86def6a-crocodile-cartoon-by-vexels.png";
				img.height=50;
				var className = "crocodile";
				img.setAttribute("class", className);
				var x = event.pageX;
				var y = event.pageY;// + document.body.scrollHeight;

				img.style.left = x;
				img.style.top = y;

				document.body.appendChild(img);
			}

			document.addEventListener("click", function(event){
				addImg(event);
			});
		</script>
